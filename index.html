<!DOCTYPE html>
<html>
    <head>
        <title>Moheim Cartographic Information Society</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
              href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
              integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
                integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
                crossorigin=""></script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
            }
            html, body, #map{
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            function getParams() {
                var queryString = window.location.search;
                var paramPairs = queryString
                    .replace(/^\?/, '')
                    .split('&')
                    .map(str => {
                        return str.split('=').map(v => decodeURIComponent(v));
                    });
                return Object.fromEntries(paramPairs);
            }

            function setParams(lat, lng, z) {
                history.replaceState(null, '', `?lat=${lat}&lng=${lng}&z=${z}`);
            }

            function isSet(value) {
                return value != undefined && value != null;
            }

            var params = getParams();
            var map = L.map('map');

            L.tileLayer('/{z}/{x}/{y}.png', {
                maxBounds: [[-10,-10], [10,10]],
                minZoom: 4,
                maxZoom: 12,
                tms: false
            }).addTo(map);

            map.on('zoomend moveend', e => {
                var center = map.getCenter();
                setParams(center.lat, center.lng, map.getZoom());
            });

            map.setView([0, 0], 8);
            if (isSet(params.lat) || isSet(params.lng)) {
                map.flyTo([params.lat, params.lng], params.z || 8);
            }
        </script>
    </body>
</html>
